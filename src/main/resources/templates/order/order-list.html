<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-md mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Shipping Address</th>
            <th scope="col">City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderDTOs}">
            <th scope="row" th:text="${order.orderId}"></th>
            <td>
                <a th:text="${order.firstName} + ' ' + ${order.lastName}">
                </a>
            </td>
            <td>
                <a th:href="@{/order/details(orderId=${order.orderId})}"
                   th:text="${order.email}"></a>
            </td>
            <td th:text="${order.shippingAddressLine1}"></td>
            <td th:text="${order.shippingCity}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3 d-flex justify-content-center gap-2">
        <a href="/order/form">
            <button type="button" class="btn btn-secondary">Back</button>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
